---
layout: default
---

<ul class="list-posts">
{%- for post in site.posts -%}
  <li>
    <h3>
      <a href="{{ post.url | absolute_url }}">{{ post.title | escape }}</a>
    </h3>
    <p>{{ post.excerpt }}</p>
    <span class="post-meta">{%- include date.html date=post.date -%}</span>
  </li>
{%- endfor -%}
</ul>
